<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resume Analysis</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; background: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 8px; max-width: 800px; margin: auto; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        textarea { width: 100%; height: 150px; padding: 10px; font-size: 14px; }
        button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
        h1 { text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <h1>Resume Analyzer</h1>

	<form th:action="@{/analyze}" method="post" enctype="multipart/form-data">
	    <label for="resumeFile">Upload Resume (PDF or DOCX):</label>
	    <input type="file" id="resumeFile" name="resumeFile" accept=".pdf,.doc,.docx" required />

	    <label for="jobDescription">Job Description:</label>
	    <textarea id="jobDescription" name="jobDescription" required></textarea>

	    <button type="submit">Analyze</button>
	</form>


    <div th:if="${error}">
        <p style="color:red; font-weight: bold;" th:text="'Error: ' + ${error}"></p>
    </div>
</div>
</body>
</html>
